<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Dataset Visualizer</title>
</head>

<body>
    
    <main role="main" class="container-sm py-4">
        <h1>Dataset Visualizer</h1>

        <!-- dataset selector radio button group -->
        <fieldset  aria-labelledby="dataset-label">
            <legend id="dataset-label">Choose Dataset from Monthly Expenses Dataset, Weather Dataset, and Quiz Scores
                Dataset given below.</legend>

                <label><input class="datasetInput" type="radio" name="dataset" value="Monthly Expenses" checked > Monthly Expenses</label><br />
                <label><input class="datasetInput" type="radio" name="dataset" value="Weather Data"  > Weather Data</label><br />
                <label><input class="datasetInput" type="radio" name="dataset" value="Quiz Scores"> Quiz Scores</label>
            
        </fieldset>


        <section id="chart-container" class="chart-container my-4" >
            <!-- Flot JS Chart -->
        </section>

        <section id="table-container" class="table-responsive">
            <!-- handlebar template for table added here from JS-->
        </section>


        <div id="announcement" class="sr-only announcement" aria-live="polite"></div>

        <div id="tooltips" class="tooltips" role="tooltip" aria-label="Tooltip"></div>

    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.flot/0.8.3/jquery.flot.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.18/paper-full.min.js"></script>
    <script src="models/dataset.js"></script>
    <script src="templates/tableTemplate.js"></script>
    <script src="views/dataset-view.js"></script>
</body>

</html>
