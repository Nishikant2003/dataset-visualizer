<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Dataset Visualizer</title>
</head>

<body>
    <main role="main" class="container-sm py-4">
        <h1>Dataset Visualizer</h1>

        <!-- dataset selector radio button group -->
        <div tabindex="0" role="radiogroup" aria-labelledby="dataset-label">
            <p id="dataset-label">Choose Dataset from Monthly Expenses Dataset, Weather Dataset, and Quiz Scores
                Dataset given below.</p>

            <label><input type="radio" name="dataset" value="Monthly Expenses" checked> Monthly Expenses</label><br />
            <label><input type="radio" name="dataset" value="Weather Data"> Weather Data</label><br />
            <label><input type="radio" name="dataset" value="Quiz Scores"> Quiz Scores</label>
        </div>

        <div id="announcement" class="announcement" aria-live="polite"></div>

        <div id="tooltips" class="tooltips "></div>

        <div tabindex="0" id="chart-container" class="chart-container my-4">
            <!-- Flot JS Chart -->
        </div>

        <div tabindex="0" id="table-container">
            <!-- handlebar template for table added here from JS-->
        </div>
        
    </main>
    
    
    <!-- handlebar template for table -->
    <script id="table-template" type="text/x-handlebars-template">
        <div class="table-responsive">

        <table class="table table-bordered">
            <caption>{{caption}}</caption>
            <thead>
                <tr>
                    {{#each headers}}
                        <th scope="col">
                            {{this}}
                        </th>
                    {{/each}}
                </tr>
            </thead>
            <tbody>
                {{#each rows}}
                    <tr tabindex="0">
                        {{#each this}}
                            <td>{{this}}</td>
                        {{/each}}
                    </tr>
                {{/each}}
            </tbody>
        </table>
        </div>

    </script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.flot/0.8.3/jquery.flot.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.flot/0.8.3/jquery.flot.resize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
